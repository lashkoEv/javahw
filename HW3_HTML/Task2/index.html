<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: sans-serif;
            color: white;
        }
        main {
            width: 250px;
            background-color: gray;
        }
        div {
             padding: 10px;
         }
        div:hover {
            background-color: dimgrey;
            cursor: pointer;
        }
        img {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<main>
    <div>
        <img src="../../img/edit.png" alt="Edit" width="50">
        <span>EDIT</span>
    </div>
    <div>
        <img src="../../img/favorites.png" alt="FAVORITES" width="50">
        <span>FAVORITES</span>
    </div>
    <div>
        <img src="../../img/history.png" alt="HISTORY" width="50">
        <span>HISTORY</span>
    </div>
    <div>
        <img src="../../img/security.png" alt="SECURITY" width="50">
        <span>SECURITY</span>
    </div>
    <div>
        <img src="../../img/settings.png" alt="SETTINGS" width="50">
        <span>SETTINGS</span>
    </div>
</main>
</body>
</html>
