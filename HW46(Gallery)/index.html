<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="mainIcon">
    <div class="photo"><img id="img" src="img/1.jpg" alt="img"></div>
    <div class="buttons">
        <button id="previousPhoto">
            <img class="btnIcons" src="img/previous.png" alt="Previous"/>
        </button>
        <button id="stopSlideshow">
            <img class="btnIcons" src="img/stop.png" alt="Stop"/>
        </button>
        <button id="runSlideshow">
            <img class="btnIcons" src="img/run.png" alt="Run"/>
        </button>
        <button id="nextPhoto">
            <img class="btnIcons" src="img/next.png" alt="Next"/>
        </button>
    </div>
    <div class="curImg"></div>
</div>
<script src="js/gallery-script.js"></script>
</body>
</html>
